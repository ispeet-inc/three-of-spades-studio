<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three of Spades Color Palette</title>
  <style>
    body {
      background: #232323;
      color: #F8F5E4;
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 32px;
      color: #FFD700;
      letter-spacing: 2px;
    }
    .palette {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
    }
    .swatch {
      width: 180px;
      height: 120px;
      border-radius: 12px;
      box-shadow: 0 4px 16px #00000033;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      position: relative;
    }
    .label {
      margin-top: 12px;
      font-size: 1.1em;
      font-weight: bold;
      text-align: center;
      color: #F8F5E4;
      text-shadow: 0 1px 2px #23232399;
    }
    .hex {
      font-size: 0.95em;
      color: #FFD700;
      text-align: center;
      margin-top: 2px;
    }
    .usage {
      margin-top: 6px;
      font-size: 0.95em;
      color: #FFD700;
      text-align: center;
      font-weight: 500;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 2px #23232399;
    }
    .palette {
      margin-top: 24px;
      margin-bottom: 32px;
      border-radius: 18px;
      background: linear-gradient(120deg, #184D47 80%, #232323 100%);
      padding: 32px 24px 24px 24px;
      box-shadow: 0 8px 32px #00000044;
      border: 2px solid #FFD70033;
    }
    .swatch {
      border: 2px solid #FFD70033;
      transition: transform 0.15s;
    }
    .swatch:hover {
      transform: scale(1.06);
      box-shadow: 0 8px 32px #FFD70044;
      z-index: 2;
    }
  </style>
</head>
<body style="background: #F5F6FA; margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;">
  <div style="background:#fff; border-radius:20px; box-shadow:0 8px 32px #0001; width:600px; max-width:95vw; padding:0 0 32px 0; margin:40px auto; display:flex; flex-direction:column; align-items:center;">
    <div style="width:100%; display:flex; flex-direction:column; align-items:center; margin-top:-32px;">
      <div style="background:#fff; border-radius:50%; width:54px; height:54px; box-shadow:0 2px 8px #0002; display:flex; align-items:center; justify-content:center; position:relative; top:-27px; font-size:2em; color:#F58800; border:3px solid #F8BC24;">
        ♠️
      </div>
      <div style="font-size:2em; font-weight:700; letter-spacing:1px; margin-top:0; color:#232323;">Three of Spades</div>
      <div style="font-size:1.1em; color:#888; font-weight:400; margin-bottom:18px;">Game Color Palette</div>
    </div>
    <div style="display:flex; flex-direction:column; align-items:center; width:100%;">
      <div style="display:flex; width:100%; justify-content:space-between; margin-bottom:8px;">
        <div style="width:11.1%; text-align:center; color:#888; font-size:0.95em;">#184D47</div>
        <div style="width:11.1%; text-align:center; color:#888; font-size:0.95em;">#FFD700</div>
        <div style="width:11.1%; text-align:center; color:#888; font-size:0.95em;">#F8F5E4</div>
        <div style="width:11.1%; text-align:center; color:#888; font-size:0.95em;">#232323</div>
        <div style="width:11.1%; text-align:center; color:#888; font-size:0.95em;">#3A6EA5</div>
        <div style="width:11.1%; text-align:center; color:#888; font-size:0.95em;">#D7263D</div>
        <div style="width:11.1%; text-align:center; color:#888; font-size:0.95em;">#21A179</div>
        <div style="width:11.1%; text-align:center; color:#888; font-size:0.95em;">#FFB347</div>
        <div style="width:11.1%; text-align:center; color:#888; font-size:0.95em;">#E0E0E0</div>
      </div>
      <div style="display:flex; width:100%; height:70px; border-radius:16px; overflow:hidden; box-shadow:0 2px 8px #0001;">
        <div style="background:#184D47; width:11.1%; border-top-left-radius:16px; border-bottom-left-radius:16px;"></div>
        <div style="background:#FFD700; width:11.1%;"></div>
        <div style="background:#F8F5E4; width:11.1%;"></div>
        <div style="background:#232323; width:11.1%;"></div>
        <div style="background:#3A6EA5; width:11.1%;"></div>
        <div style="background:#D7263D; width:11.1%;"></div>
        <div style="background:#21A179; width:11.1%;"></div>
        <div style="background:#FFB347; width:11.1%;"></div>
        <div style="background:#E0E0E0; width:11.1%; border-top-right-radius:16px; border-bottom-right-radius:16px;"></div>
      </div>
      <div style="display:flex; width:100%; justify-content:space-between; margin-top:10px;">
        <div style="width:11.1%; text-align:center; color:#184D47; font-weight:700;">Table BG</div>
        <div style="width:11.1%; text-align:center; color:#FFD700; font-weight:700; text-shadow:0 1px 2px #23232355;">Highlight</div>
        <div style="width:11.1%; text-align:center; color:#232323; font-weight:700;">Card Face</div>
        <div style="width:11.1%; text-align:center; color:#232323; font-weight:700;">Text/Modal</div>
        <div style="width:11.1%; text-align:center; color:#3A6EA5; font-weight:700;">Team 2</div>
        <div style="width:11.1%; text-align:center; color:#D7263D; font-weight:700;">Team 1</div>
        <div style="width:11.1%; text-align:center; color:#21A179; font-weight:700;">Success</div>
        <div style="width:11.1%; text-align:center; color:#FFB347; font-weight:700; text-shadow:0 1px 2px #23232355;">Bid/2nd Btn</div>
        <div style="width:11.1%; text-align:center; color:#888; font-weight:700;">Border/Text</div>
      </div>
    </div>
  </div>
</body>
</html>
